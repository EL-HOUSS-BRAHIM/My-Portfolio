<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Brahim El Houss</title>
    <meta name="description" content="The page you are looking for could not be found. Return to Brahim El Houss Portfolio homepage.">
    
    <!-- Favicon -->
    <link rel="icon" href="/icons/favicon.ico" sizes="32x32">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2850 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #00d9ff 0%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #b3c9ff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #d946ef 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 1.2rem;
        }

        /* Floating shapes background */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #00d9ff;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #d946ef;
            top: 70%;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            background: #ff006e;
            top: 40%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(30px);
            }
        }

        @media (max-width: 640px) {
            .btn-container {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            Oops! The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
        </p>
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                <span class="icon">üè†</span>
                <span>Back to Home</span>
            </a>
            <a href="/#contact" class="btn btn-secondary">
                <span class="icon">‚úâÔ∏è</span>
                <span>Contact Me</span>
            </a>
        </div>
    </div>
</body>
</html>
