/home/bross/Desktop/My-Portfolio/storage/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 www-data www-data
    postrotate
        # Restart PHP-FPM if running
        if [ -f /var/run/php/php-fpm.pid ]; then
            /usr/sbin/service php8.1-fpm reload > /dev/null
        fi
    endscript
}
