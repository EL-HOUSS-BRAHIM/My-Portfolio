# Enhanced Nginx configuration for brahim-elhouss.me portfolio
# Includes security hardening, performance optimization, and monitoring

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=contact:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

server {
    # Listen on HTTP (redirect to HTTPS)
    listen 80;
    listen [::]:80;
    
    # Server names
    server_name brahim-elhouss.me www.brahim-elhouss.me;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    # Listen on HTTPS
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Server names
    server_name brahim-elhouss.me www.brahim-elhouss.me;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/brahim-elhouss.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brahim-elhouss.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/brahim-elhouss.me/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Document root and index files
    root /var/www/html/brahim/portfolio;
    index index.html index.htm index.php;
    
    # Connection limits
    limit_conn perip 10;
    
    # Enhanced Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src https://www.google.com; object-src 'none';" always;
    
    
    # Enhanced gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/csv
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        application/xml
        application/atom+xml
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;
    
    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # Enhanced caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Enable WebP conversion for supported browsers
        location ~* \.(jpg|jpeg|png)$ {
            add_header Vary Accept;
            try_files $uri$webp_suffix $uri =404;
        }
    }
    
    # CSS and JavaScript caching
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Apply rate limiting for static files
        limit_req zone=static burst=50 nodelay;
    }
    
    # Font files caching
    location ~* \.(ttf|ttc|otf|eot|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # API endpoints with rate limiting
    location ^~ /src/api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Special rate limiting for contact form
        location ~* contact\.php$ {
            limit_req zone=contact burst=3 nodelay;
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # API response headers
        add_header X-API-Version "v1" always;
        add_header X-Rate-Limit-Limit "30" always;
    }
    
    # Admin panel with additional security
    location ^~ /admin/ {
        # Restrict to specific IP addresses (optional)
        # allow 192.168.1.0/24;
        # deny all;
        
        # Additional security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle robots.txt and sitemap
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
        expires 1d;
    }
    
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Security: Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block access to sensitive files
    location ~ ^/(vendor|composer\.json|composer\.lock|\.env|\.git|storage|database)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block common attack patterns
    location ~* \.(sh|pl|py|lua|inc|phar|phps|php~|php#|phpm|php_bak|php_backup|php_old|php_orig|php_save|php_tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block SQL injection attempts
    location ~* "(union|select|insert|delete|update|drop|create|alter|exec|execute)" {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Enhanced PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security enhancements
        fastcgi_hide_header X-Powered-By;
        fastcgi_param HTTP_PROXY "";
        
        # Performance settings
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Security: Block direct access to upload directories
        location ~* ^/assets/uploads/.*\.php$ {
            deny all;
        }
    }
    
    # Well-known directory for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html/brahim/portfolio;
    }
    
    # Main location handler with fallback
    location / {
        try_files $uri $uri/ @fallback;
        
        # Enable server-side includes
        ssi on;
        
        # Add security headers for HTML files
        location ~* \.html?$ {
            add_header X-Robots-Tag "index, follow" always;
            expires 1h;
        }
    }
    
    # Fallback for missing files
    location @fallback {
        return 404;
    }
    
    # Custom error pages with caching
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        expires 1h;
    }
    
    location = /50x.html {
        internal;
        expires 1h;
    }
    
    # Monitoring and logging
    access_log /var/log/nginx/brahim-elhouss.me.access.log combined buffer=16k flush=2m;
    error_log /var/log/nginx/brahim-elhouss.me.error.log warn;
    
    # Log format for security monitoring
    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Status page for monitoring (restrict access)
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.brahim-elhouss.me;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/brahim-elhouss.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brahim-elhouss.me/privkey.pem;
    
    return 301 https://brahim-elhouss.me$request_uri;
}
