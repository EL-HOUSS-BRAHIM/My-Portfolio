# Nginx Configuration for brahim-elhouss.me
# Optimized for Cloudflare proxy with enhanced security and performance
# HTTPS-only configuration with a simple HTTP-to-HTTPS redirect.
# Author: Brahim El Houss

# Rate limiting zones (these are global and fine at the top)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=contact:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=uploads:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# WebP mapping
map $http_accept $webp_suffix {
    "~*webp" ".webp";
}

# --- SIMPLIFIED HTTP-to-HTTPS Redirect Server ---
# This block now only does one thing: redirect all HTTP traffic to HTTPS.
# This is the recommended practice for security and SEO.
server {
    if ($host = www.brahim-elhouss.me) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = brahim-elhouss.me) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name brahim-elhouss.me www.brahim-elhouss.me;
    
    # Log redirects if you want, but can be disabled to reduce noise.
    # access_log off;

    # Permanent (301) redirect to the HTTPS version of the site.
    return 301 https://$host$request_uri;




}


# --- Main HTTPS Server Block ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name brahim-elhouss.me www.brahim-elhouss.me;
    
    root /var/www/html/brahim/portfolio;
    index index.html index.php;
    charset utf-8;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/brahim-elhouss.me/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/brahim-elhouss.me/privkey.pem; # managed by Certbot
    ssl_dhparam /etc/ssl/certs/brahim-elhouss.me/dhparam.pem;
    
    # Modern SSL Protocols & Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; media-src 'self' data: https:; object-src 'none'; frame-src 'none'; connect-src 'self' https:; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;
    
    # Global Rate Limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml font/woff font/woff2;
    
    # --- Location Blocks ---

    # Main entry point for the application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets with long cache times
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Nested location for WebP support
        location ~* \.(png|jpe?g)$ {
            add_header Vary "Accept";
            try_files $uri$webp_suffix $uri =404;
        }
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
    }

    # API endpoints
    location ^~ /api/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /api/index.php?$query_string;
    }
    
    # Contact form
    location ^~ /contact {
        limit_req zone=contact burst=3 nodelay;
        try_files $uri $uri/ /contact.php?$query_string;
    }
    
    # Admin area protection
    location ^~ /admin/ {
        limit_req zone=api burst=5 nodelay;
        # Consider adding IP whitelisting here
        try_files $uri $uri/ /admin/index.php?$query_string;
    }

    # Deny direct execution of scripts in uploads folder
    location ^~ /uploads/ {
        location ~* \.(php|pl|py|sh)$ { deny all; }
    }

    # Deny access to sensitive files
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
    location ~* \.(env|sql|bak|log|ini)$ { deny all; }
    location ~* ^/(composer\.(json|lock)|package\.json)$ { deny all; }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Logging
    access_log /var/log/nginx/brahim-elhouss.me.access.log combined;
    error_log /var/log/nginx/brahim-elhouss.me.error.log warn;


}